<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 파일 서버</title>
</head>
<body>
    <h1>파일 업로드</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">업로드</button>

    <h2>업로드된 파일</h2>
    <div id="fileList"></div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('파일을 선택해주세요!');
                return;
            }
            
            // GitHub Pages에서는 파일 업로드 기능을 직접 구현할 수는 없지만,
            // 파일을 GitHub 리포지토리에 업로드하는 방법이 필요하다.
            alert('GitHub Pages에서는 직접적인 파일 업로드가 불가능합니다.');
        }

        // GitHub API를 사용해 업로드된 파일 목록을 가져올 수 있으면 좋겠지만,
        // 실제로는 GitHub API를 이용해 파일 목록을 가져오고 표시하는 방식으로 구현해야 한다.
    </script>
</body>
</html>
